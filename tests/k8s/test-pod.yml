apiVersion: v1
kind: Pod
metadata:
  name: checkpoint-test-pod
  labels:
    app: checkpoint-test
    component: web
spec:
  containers:
    - name: nginx
      image: nginx:latest
      ports:
        - containerPort: 80
---
apiVersion: v1
kind: Pod
metadata:
  name: checkpoint-test-db
  labels:
    app: checkpoint-test
    component: db
spec:
  containers:
    - name: redis
      image: redis:latest
      ports:
        - containerPort: 6379
